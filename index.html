<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Portfolio</title>

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="logo-c">
        <a href="/index.html">
          <img src="./assets/logo.svg" alt="Logo" />
        </a>
      </div>
      <nav>
        <div class="bell-icon-c">
          <img
            src="./assets/notification_outline_dot.svg"
            alt="Notification Icon"
          />
        </div>
        <div class="user-profile-c">
          <img
            class="user-profile-img"
            src="./assets/profile-image.png"
            alt="User Profile Image"
          />
          Ashley H.
          <img
            class="dropdown-arrow-svg"
            src="./assets/chevron.svg"
            alt="dropdown arrow"
          />
        </div>
      </nav>
    </header>

    <div class="main-c">
      <div class="left-c">
        <div class="user-profile-c">
          <img src="./assets/profile-image.png" alt="User Profile Image" />
          Ms. Ashley H
        </div>
      </div>
      <div class="right-c"></div>
    </div>
  </body>
</html>
